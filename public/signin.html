<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Cloud Visualizer</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand mb-0 h1">
                <img src="logo.png" alt="" width="29" height="25">
                Company-Cloud-Visualizer
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="signup.html">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Sign-In</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="main-section">

        <div class="login-container">

            <div class="login-title-div">
                <h2 id="login-title">Login</h2>
            </div>

            <form>
                <div class="user-details">

                    <div>
                        <input class="email" type="text" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div>
                        <input class="password" type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="login-button-div">
                        <button  type="button" class="login-button" onclick="authenticate()">LOG IN</button>
                    </div>

                    <div class="dont-have-an-account">
                        <label for="register">Don't have an account? </label>
                    </div>

                </div>
            </form>
            
            <div>
                <a href="/signup.html"><button class="signup-button">SIGN UP</button></a>
            </div>
        </div>

    </section>
    <script src="signin.js"></script>
</body>

</html>
