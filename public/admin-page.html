<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Cloud Visualizer</title>
    <link rel="stylesheet" href="admin-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand mb-0 h1" href="dashboard.html">
                <img src="logo.png" alt="" width="29" height="25">
                Company-Cloud-Visualizer
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" tabindex="-1" aria-disabled="true">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" onclick="signOut()">Log Out</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="main-section">

        <div class="add-machine-container">

            <form>
                <div>
                    <input class="host" type="text" name="host" id="host" placeholder="Host" required>
                </div>

                <div>
                    <select name="typeOfInstance" id="typeOfInstance" aria-placeholder="Type of instance" required>
                        <option value="">Type of instance...</option>
                        <option value="Web Server">Web Server</option>
                        <option value="Database">Database</option>
                        <option value="DNS Server">DNS Server</option>
                        <option value="Redis">Redis</option>
                    </select>
                </div>

                <div>
                    <select name="region" id="region" required>
                        <option value="">Region...</option>
                        <option value="Germany">Germany</option>
                        <option value="United-States">United-States</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="England">England</option>
                        <option value="Italy">Italy</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Greece">Greece</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                    </select>
                </div>

                <div class="add-machine-button-div">
                    <button type="button" class="add-machine-button" onclick="addNewMachine()" >ADD MACHINE</button>
                </div>

            </form>

        </div>

    </section>

    <script src="admin-page.js"></script>
</body>

</html>
